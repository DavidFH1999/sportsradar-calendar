<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportradar Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Add Event Section -->
    <div class="container mt-5" id="addEvent" style="display: block">
        <h2 class="text-center">Add New Event</h2>
        <form id="eventForm">
            <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="eventTime" required>
            </div>
            <div class="mb-3">
                <label for="eventSport" class="form-label">Sport</label>
                <input type="text" class="form-control" id="eventSport" required>
            </div>
            <div class="mb-3">
                <label for="eventTeams" class="form-label">Teams/Participants</label>
                <input type="text" class="form-control" id="eventTeams" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addEventButton">Add Event</button>
        </form>
        <!-- Feedback message -->
        <div id="feedback" style="display: none; margin-top: 10px; color: green; text-align: center;">
            Event successfully added!
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
