<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportradar Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- #region Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="images/Sportradar-Brand-Line_Color_Black.svg" alt="Sportradar Logo" width="250" height="60"
                    class="logo-link">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link calendar-link">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link add-event-link">Add Event</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- #endregion Navigation Bar -->

    <!-- #region Filter Container -->
    <div id="filter-container" class="d-lg-flex flex-lg-row flex-column gap-3 align-items-center p-3 border rounded">
        <div class="w-100 mb-3">
            <label for="sport-filter" class="form-label">Sport:</label>
            <select id="sport-filter" class="form-select" required>
                <option value="all">All Sports</option>
            </select>
        </div>
        <div class="w-100 mb-3">
            <label for="start-date" class="form-label">Start Date:</label>
            <input type="date" id="start-date" class="form-control" required>
        </div>
        <div class="w-100 mb-3">
            <label for="end-date" class="form-label">End Date:</label>
            <input type="date" id="end-date" class="form-control" required>
        </div>
        <div class="d-lg-flex w-100 justify-content-lg-start flex-column align-items-center gap-2">
            <div class="d-flex justify-content-center gap-2">
                <button id="filter-button" class="btn btn-primary btn-lg px-4 shadow-sm">Filter</button>
                <button id="reset-button" class="btn btn-secondary btn-lg px-4 shadow-sm">Reset</button>
            </div>
        </div>
    </div>
    <!-- #endregion Filter Container -->

    <!-- #region Calendar Section -->
    <div class="container mt-3 mb-3" id="calendar">
        <h2 class="text-center" id="calendar-header">Event Calendar</h2>
        <div class="row">
            <div class="col-12">
                <div class="calendar-grid">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 events-list" id="events">
    </div>
    <!-- #endregion Calendar Section -->

    <!-- #region Add Event Section -->
    <div class="container mt-5" id="addEvent">
        <h2 class="text-center">Add New Event</h2>
        <form id="eventForm">
            <div class="mb-3">
                <label for="eventDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="eventDate" required>
            </div>
            <div class="mb-3">
                <label for="eventTime" class="form-label">Time</label>
                <input type="time" class="form-control" id="eventTime" required>
            </div>
            <div class="mb-3">
                <label for="eventSport" class="form-label">Sport</label>
                <input type="text" class="form-control" id="eventSport" required>
            </div>
            <div class="mb-3">
                <label for="eventTeams" class="form-label">Teams/Participants</label>
                <input type="text" class="form-control" id="eventTeams" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addEventButton">Add Event</button>
        </form>
        <!-- Feedback message -->
        <div id="feedback">
            Event successfully added!
        </div>
    </div>
    <!-- #endregion Add Event Section -->

    <!-- #region Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- #endregion Bootstrap JS and Custom JS -->
</body>

</html>
